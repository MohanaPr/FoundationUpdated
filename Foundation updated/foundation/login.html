        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr"></span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr"></span></button>

      <div class="wrap row">
        <div class="small-12 small-centered medium-6 column">
          <h1 class="text">Welcome to shoppie world</h1>
          <form>
            <label class="text">Enter user name
            <input type="text" autocomplete="off" placeholder="Enter your name" id="name" data-tooltip class="tip-right" title="The username must be more than 6 and less than 15 characters long. should not start with numbers">
            </label>
            <label class="text">Enter password
            <input type="password" autocomplete="off" placeholder="Enter your password" id="pwd" data-tooltip class="tip-right" title="Password must be at least 8 characters. At least 1 number, 1 lowercase, 1 uppercase letter. At least 1 special character from @#$%&">
            <!-- <p class="help-text" id="passwordHelpText">Your password must have at least 8 characters. It should contain atleast 1 numbers, special character, uppercase and lowercase </p> -->
            </label> 

            <button class="button" id="login">Login</button>
            <button class="button" id="newuser">New user</button>
          </form>
        </div>
